<div id="demo_class" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalTopCoverTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-close">
                <button type="button" class="btn btn-icon btn-sm btn-ghost-success" data-dismiss="modal"
                    aria-label="Close">
                    <svg width="16" height="16" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#000"
                            d="M11.5,9.5l5-5c0.2-0.2,0.2-0.6-0.1-0.9l-1-1c-0.3-0.3-0.7-0.3-0.9-0.1l-5,5l-5-5C4.3,2.3,3.9,2.4,3.6,2.6l-1,1 C2.4,3.9,2.3,4.3,2.5,4.5l5,5l-5,5c-0.2,0.2-0.2,0.6,0.1,0.9l1,1c0.3,0.3,0.7,0.3,0.9,0.1l5-5l5,5c0.2,0.2,0.6,0.2,0.9-0.1l1-1 c0.3-0.3,0.3-0.7,0.1-0.9L11.5,9.5z" />
                    </svg>
                </button>
            </div>

            <div class="modal-body p-0 text-center ">
                 <h4 class="mb-2">General Enquiries</h4>
                <form class="js-validate card p-4 shadow-lg mb-0" action="/admin/contact" data-otp="1">
            <div class="alert alert-soft-success alert_block m-3" style="display:none"><div class="alert_message"></div></div>
                <div class="otp_block m-3" style="display:none">
                <h5 >OTP Verification</h5>
                <input type="text" class="form-control otp_input"  placeholder="Enter the 4 digit OTP sent to you phone" data-otp="">
                <small id="emailHelp" class="form-text text-muted">Kindly wait for 5secs before retrying.</small>
                <div class="alert alert-soft-success otp_message mt-2" role="alert" style="display:none">
                                Invalid OTP. Kindly refresh the page and retry.
                </div>
                <button type="button" class="btn btn-primary otp_button mt-3">Verify</button>
                <div class="spinner-border ml-2 mt-3" role="status" style="display:none">
                    <span class="sr-only">Loading...</span>
                </div>
                </div>
                <div class="contact_block">
            <div class="alert alert-soft-success mb-0" role="alert">
                    Do enter the country code with your phone number.<br> Ex: <kbd>+91</kbd> for India, <kbd>+1</kbd> for the USA.
                    </div>
                    <div class="row">
                    <div class="col-sm-6">
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                        <label for="firstNameExample1" class="input-label">Name</label>
                        <input type="text" class="form-control" name="name" id="firstNameExample1" placeholder="Full Name" aria-label="Nataly" required
                                data-msg="Please enter your name">
                        </div>
                        <!-- End Form Group -->
                    </div>

                    <div class="col-sm-6">
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                        <label for="lastNameExample1" class="input-label">Phone</label>
                        <input type="text" class="form-control" name="phone" id="lastNameExample1" placeholder="Phone Number" aria-label="Gaga" required
                                data-msg="Please enter phone number">
                        </div>
                        <!-- End Form Group -->
                    </div>

                    <div class="col-sm-12">
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                        <label for="emailAddressExample1" class="input-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="emailAddressExample1" placeholder="E-mail ID" aria-label="alex@pixeel.com" required
                                data-msg="Please enter a valid email address">
                        </div>
                        <!-- End Form Group -->
                    </div>

                    <div class="col-sm-12">
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                        <label for="message" class="input-label">Message</label>
                        <div class="input-group">
                            <textarea class="form-control" rows="4" name="message" id="message" placeholder="Type your message here..." aria-label="Hi there, I would like to ..." required
                                    data-msg="Please enter a reason."></textarea>
                        </div>
                        </div>
                        <!-- End Form Group -->
                    </div>
                    </div>

                    <input type="hidden" class="form-control mt-2" placeholder="Name" name="category" value="contact">
                    <input type="hidden" class="form-control mt-2" placeholder="Name" name="settings_request" value="General Enquiry">
                    <button type="button" class="btn btn-success btn-sm mt-3 contact_button">Submit</button>
                    </div>
                
            </div>
        </div>
        </form>
    </div>
</div>
